<!DOCTYPE html>
<html>
	<head>
		<title>MZ.com Sales</title>
		<link rel="stylesheet" type="text/css" href="css/app.css" media="all" />
	</head>
	<body>
		<div id="wrapper">
			<header id="header"></header>
			<section>
                <div id="banner"></div>
                <div id="stick-box"></div>
				<div class="clock-container">
					<div class="clock-wrapper clearfix">
						<h2>Hurry! Sale Ending!!!</h2>
						<div class="counter-clock">
							<div id="clock"></div>
					        <div id="units">
					            <span>Days</span>
					            <span>Hours</span>
					            <span>Minutes</span>
					            <span>Seconds</span>
					        </div>
						</div>
					</div>
				</div>
				<div class="sale-wrapper">
					<div class="sale-container">
						<ul class="sale-list" id="sale-list"></ul>
					</div>
				</div>
			</section>
			<div id="footer">
				<div id="promo"></div>
				<footer class="clearfix">
					<ul class="footer-menu">
						<li><a href="#">Footer Menu 1</a></li>
						<li><a href="#">Footer Menu 2</a></li>
						<li><a href="#">Footer Menu 3</a></li>
						<li><a href="#">Footer Menu 4</a></li>
						<li><a href="#">Footer Menu 5</a></li>
						<li><a href="#">Footer Menu 6</a></li>
					</ul>
				</footer>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
